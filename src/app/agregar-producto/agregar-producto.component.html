<div class="formulario1">
  <p> Registre un nuevo producto</p>
  <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombrel4" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="inputNombre4">
        </div>
        <div class="col-md-6">
          <label for="inputStock" class="form-label">Stock</label>
          <input type="text" class="form-control" id="inputStock">
        </div>
        <div class="col-12">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="inputDescripcion" placeholder="El producto es de excelente calidad, rojo, 20 cm de largo...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Proveedor</label>
          <select id="inputState" class="form-select">
            <option selected>Elegir...</option>
            <option value="1">Proveedor1</option>
            <option value="2">Proveedor2</option>
            <option value="3">Proveedor3</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="pesos">
              <label class="form-check-label" for="inlineRadio1">$</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="dolar">
              <label class="form-check-label" for="inlineRadio2">USD</label>
          </div>
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
  </form>
</div>
