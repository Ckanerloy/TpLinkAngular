<div class="formulario1">
  <p> Registre un nuevo producto</p>
  <form [formGroup]="formulario!" class="row g-3" (ngSubmit)="guardarProducto()">
        <div class="col-md-6">
          <label for="inputNombrel4" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="inputNombre4" formControlName="nombre">
        </div>
        <div class="col-md-6">
          <label for="inputStock" class="form-label">Stock</label>
          <input type="text" class="form-control" id="inputStock" formControlName="stock">
        </div>
        <div class="col-12">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="inputDescripcion" placeholder="El producto es de excelente calidad, rojo, 20 cm de largo..." formControlName="descripcion">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputCity" formControlName="medioDePago">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Proveedor</label>
          <select id="inputState" class="form-select" formControlName="proveedor">
            <option value={{proveedor.id}} *ngFor="let proveedor of proveedores">{{proveedor.descripcion}}</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="estaEnDolares" id="inlineRadio1" value="pesos" formControlName="estaEnDolares">
              <label class="form-check-label" for="inlineRadio1">$</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="estaEnDolares" id="inlineRadio2" value="dolar" formControlName="estaEnDolares">
              <label class="form-check-label" for="inlineRadio2">USD</label>
          </div>
        </div>
          <!--<div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" formControlName="imagen">
          </div>-->
          <div class="col-12">
            <label for="inputImagenl4" class="form-label">URL de la Imagen</label>
            <input type="nombre" class="form-control" id="inputNombre4" formControlName="imagen">
          </div>

        <div class="col-12">
          <a [routerLink]="['/home']" (click)="guardarProducto()">
          <button type="submit" class="btn btn-primary" >Registrar</button>
        </a>
        </div>
  </form>
</div>
