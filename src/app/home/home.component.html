<section *ngIf="esCliente==='cliente'" class="py-5">
  <div class="container px-4 px-lg-5 mt-5" >
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let producto of productos">
          <div class="card h-100">
              <!-- Product image-->
              <img id="img" class="card-img-top" src={{producto.imagen}} alt="..." />
              <!-- Product details-->
              <div class="card-body p-4" >
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder">{{producto.nombre}}</h5>
                      <!-- Product price-->
                      <div class="precio">${{producto.precio}}</div>
                      <!-- Descripcion -->
                      <h6 class="fw-bolder">{{producto.descripcion}}</h6>

                      <div class="formulario">
                        <form id="formCantidad" [formGroup]="formulario!" (ngSubmit)="agregarItem(producto.id)">
                          <div class="form-cantidad">
                            <input type="text" class="form-cantidad" id="cantidad" size="5" placeholder="Cantidad" formControlName="cantidad">
                          </div>
                          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto"  (click)="agregarItem(producto.id)">Add to cart</a></div>

                        </div>
                        </form>
                      </div>
                  </div>
              </div>
              <!-- Product actions-->

          </div>
        </div>


      </div>
  </div>

</section>
